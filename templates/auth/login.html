{% include 'header_footer/header_form.html' %}

<div class="container-fluid bgc-light vh-100 form-me">
  <h1 class="display-3 text-center text-white font-weight-bold ">
    IMFA.
  </h1>
  <div class="signup-form">
    <form action="../login_validation" method="post" class="form-horizontal">
      {% if show_me == 'true' %}
      <div id="alrt">
      </div>
        <script>
          document.getElementById('alrt').innerHTML=`<div class="alert alert-danger text-center" role="alert">
          This user does not exist
        </div>`; 
        setTimeout(function() {document.getElementById('alrt').innerHTML='';},5000);
        </script>
      {% endif %}
      <div class="row">
        <div class="col-12 text-center">
          <h2>LOGIN</h2>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4 col-12">Email Address</label>
        <div class="col-md-8 col-12">
          <input type="email" class="form-control" name="email" required="required" autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-md-4 col-12">Password</label>
        <div class="col-md-8 col-12">
          <input type="password" class="form-control" name="password" required="required">
          
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-12 text-center text-md-left  offset-md-4 offset-0">
          <button type="submit" class="btn btn-lg text-white font-weight-medium">LOG IN</button>
        </div>
      </div>
      <div class="text-center">Don't Have An Account <a href="../auth/signup">Sign Up Now</a></div>
    </form>

  </div>
</div>


{% include 'header_footer/footer.html' %}
